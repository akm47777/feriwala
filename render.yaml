services:
  - type: web
    name: feriwala-backend
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 8080
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        value: feriwala-production-jwt-secret-key-2025
      - key: JWT_REFRESH_SECRET
        value: feriwala-production-refresh-jwt-secret-key-2025
      - key: JWT_EXPIRE
        value: 7d
      - key: JWT_REFRESH_EXPIRE
        value: 30d
      - key: REDIS_URL
        value: redis://localhost:6379
      - key: SMTP_HOST
        value: smtp.zoho.in
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        value: verify@feriwala.in
      - key: SMTP_PASSWORD
        sync: false
      - key: OTP_EXPIRE_MINUTES
        value: 5
      - key: MAX_OTP_ATTEMPTS
        value: 3
      - key: FRONTEND_URL
        value: https://www.feriwala.in
      - key: CORS_ORIGIN
        value: https://feriwala.in,https://www.feriwala.in
      - key: BACKEND_URL
        value: https://www.feriwala.in/api
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: BCRYPT_SALT_ROUNDS
        value: 12
      - key: SESSION_SECRET
        value: feriwala-session-secret-2025
      - key: LOG_LEVEL
        value: info